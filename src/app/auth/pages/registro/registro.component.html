<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
  <div class="col">

    <form autocomplete="off" >
      <!-- nombre -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input  type="text"
                  class="form-control"
                  placeholder="Nombre de usuario">

          <span class="form-text text-danger">
            Debe de ser en formato de nombre y apellido
          </span>
        </div>
      </div>

      <!-- email -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input  type="email"
                  class="form-control"
                  placeholder="Email del usuario">

        </div>
      </div>

      <!-- username -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input  type="text"
                  class="form-control"
                  placeholder="Username del usuario">

        </div>
      </div>

      <!-- password -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input  type="password"
                  class="form-control"
                  placeholder="Password de su cuenta">

        </div>
      </div>

      <!-- password2 -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Confirmar</label>
        <div class="col-sm-9">
          <input  type="password"
                  class="form-control"
                  placeholder="Confirmar password">

        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-primary text-light float-end">
            Crear
          </button>
        </div>
      </div>

    </form>

  </div>
</div>
