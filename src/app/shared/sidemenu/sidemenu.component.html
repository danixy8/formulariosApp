<header>
  <img  src="/assets/logotipo.svg" class="logotipo">
</header>

<hr>
<h2 class="mt-3">Template</h2>
<hr>
<ul class="list-group">
  <li *ngFor="let item of templateMenu"
      class="list-group-item "
      [routerLink] ="[ item.ruta ]"
      routerLinkActive='active'>
    {{ item.texto }}
  </li>
</ul>

<h2 class="mt-3">Reactive</h2>
<hr>

<ul class="list-group">
  <li *ngFor="let item of reactiveMenu"
      class="list-group-item "
      [routerLink] ="[ item.ruta ]"
      routerLinkActive='active'>
    {{ item.texto }}
  </li>
</ul>

<h2 class="mt-3">Auth</h2>
<hr>
<ul class="list-group">
  <li *ngFor="let item of authMenu"
      class="list-group-item "
      [routerLink] ="[ item.ruta ]"
      routerLinkActive='active'>
    {{ item.texto }}
  </li>
</ul>
