<h2>Template: <small>Basicos</small></h2>
<hr>

<div class="row">
  <div class="col">
    <form #miFormulario="ngForm"
          autocomplete="off"
          (ngSubmit)="guardar()">

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">

          <input type="text"
                 class= "form-control"
                 [ngModel]="initForm.producto"
                 name="producto"
                 placeholder="Nombre de producto"
                 required
                 minlength="3">
          <span *ngIf="nombreValido()"
                class="form-text text-danger">
                Debe de ser de 3 letras
          </span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number"
                 class= "form-control"
                 [ngModel]="initForm.precio"
                 name="precio"
                 placeholder="Precio del producto"
                 required>
          <span *ngIf="precioValido()"
                class="form-text text-danger">
                El precio debe de ser igual o mayor a cero
          </span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number"
                 class= "form-control"
                 [ngModel]="initForm.existencias"
                 name="existencias"
                 customMin
                 [minimo]="0"
                 placeholder="Existencias del producto"
                 required>

        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit"
                  [disabled]="miFormulario.invalid"
                  class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
